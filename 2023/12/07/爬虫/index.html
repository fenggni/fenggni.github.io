lass="line"> </span><br><span class="line"><span class="comment"># 发送json</span></span><br><span class="line"><span class="comment"># result=requests.post(url,json=data,headers=header)</span></span><br><span class="line"> </span><br><span class="line">result.status_code=<span class="string">&#x27;utf-8&#x27;</span>     <span class="comment">#设置编码，一般无需</span></span><br><span class="line"> </span><br><span class="line"><span class="built_in">print</span>(result.text)             <span class="comment">#返回文本内容</span></span><br><span class="line"><span class="built_in">print</span>(result.json())           <span class="comment"># 解析json，得到字典</span></span><br><span class="line"><span class="built_in">print</span>(result.content)          <span class="comment"># 获得二进制内容，如mp3，常用写入文件</span></span><br><span class="line"><span class="built_in">print</span>(result.headers)    </span><br></pre></td></tr></table></figure>
